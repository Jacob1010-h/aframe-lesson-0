<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-motion-capture-components/dist/aframe-motion-capture-components.min.js"></script>
    
</head>

<body>
    <a-scene avatar-recorder>
        <a-assets>
            <img id="ringSpace" src="./ring-space.png">
            <img id="skybox" src="./BkeKM.jpg">
        </a-assets>
        
        <a-box src="#ringSpace" position="-1 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere src="#ringSpace" position="0 1.25 -10" radius="1.25" color="#EF2D5E">
            <a-ring position="3 2 -4" rotation="0 45 0"></a-ring>
        </a-sphere>
        <a-torus-knot src="#ringSpace" position="3 3 -6"></a-torus-knot>
        <a-dodecahedron position="-2 3 -6"></a-dodecahedron>
        <a-cylinder position="-1.5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky src="#skybox" color="#ECECEC"></a-sky>
        <a-text value="My A-Frame Scene" align="center" position="0 3 -4" ></a-text>
    </a-scene>
    <button id="flush" onclick="document.querySelector('a-scene').flushToDOM(true);">Flush</button>
</body>

</html>
