<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-motion-capture-components/dist/aframe-motion-capture-components.min.js"></script>
    <script src="./aframe-physics-system.js"></script>
</head>

<body>
    <a-scene physics="gravity: -9.8" >
        <a-assets>
            <img id="ringSpace" src="./ring-space.png">
            <img id="skybox" src="./BkeKM.jpg">
        </a-assets>
        
        <a-entity 
            geometry="primitive: sphere" 
            material="src: #ringSpace;" 
            position="-5 0.5 -10" 
            rotation="0 45 0" 
            scale="2 2 2" 
            animation="property: position; from: -3 3 -4; to: 3 3 -4; loop: true; dir: alternate; dur: 2000;"
            dynamic-body
        ></a-entity>
        
        
        <a-entity geometry="primitive: sphere; radius: 1.25" material="color: #EF2D5E" position="0 1.25 -10" dynamic-body>
            <a-entity geometry="primitive: ring" position="3 2 -4" rotation="0 45 0"></a-entity>
        </a-entity>

        <a-entity geometry="primitive: torusKnot" material="src: #ringSpace;" position="3 3 -6"></a-entity>
        <a-entity geometry="primitive: dodecahedron" position="-2 3 -6"></a-entity>
        <a-entity geometry="primitive: cylinder" position="-1.5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-entity>
        
        <a-entity geometry="primitive: plane" material="color: #7BC8A4" position="0 0 -4" rotation="-90 0 0" static-body></a-entity>
        
        <a-sky src="#skybox" color="#ECECEC"></a-sky>
        <a-text value="My A-Frame Scene" align="center" position="0 3 -4" ></a-text>
        <a-box dynamic-body position="-1.5 3 -3" width="1" height="1" depth="1"></a-box>
    </a-scene>
</body>

</html>
